<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Draw with Circles</title>
    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Draw with Circles">
    <meta name="keywords" content="Draw with Circles, javascript, geometric">
    <meta name="robots" content="index, follow">

    <meta name="theme-color" content="#212529">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Draw with Circles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-8 main-panel mb-3">
                    <div class="card card-body">
                        <canvas id="canvas" width="800" height="600">
                            Your browser does not support the canvas element.
                        </canvas>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 side-panel">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <button class="nav-link active" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#orbits-pane">Orbits</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#display">Display</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body overflow-auto sidepanel">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="orbits-pane">
                                    <form action="#" id="form-orbits">
                                        <div class="mb-3">
                                            <table class="table table-sm table-striped" id="input">
                                                <thead>
                                                    <tr class="small">
                                                        <th>Radius</th>
                                                        <th>Speed</th>
                                                        <th>Clockwise</th>
                                                        <th>Initial Angle</th>
                                                        <th width="1px"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="mb-3 d-flex">
                                            <button type="submit" class="btn btn-primary me-auto">Run</button>
                                            <a class="btn btn-outline-primary" id="add-orbit">Add Orbit</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="display">
                                <div class="row mb-3">
                                    <label for="showOrbits" class="col-form-label col-6 ">Orbits</label>
                                    <div class="col-6 d-flex align-items-center justify-content-end">
                                        <div class="form-check form-switch d-flex align-items-center ">
                                            <input class="form-check-input" type="checkbox" role="switch" id="showOrbits" checked="checked">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="showCentroids" class="col-form-label col-6 ">Centroids</label>
                                    <div class="col-6 d-flex align-items-center justify-content-end">
                                        <div class="form-check form-switch d-flex align-items-center ">
                                            <input class="form-check-input" type="checkbox" role="switch" id="showCentroids">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="showPlanet" class="col-form-label col-6 ">Planets</label>
                                    <div class="col-6 d-flex align-items-center justify-content-end">
                                        <div class="form-check form-switch d-flex align-items-center ">
                                            <input class="form-check-input" type="checkbox" role="switch" id="showPlanet" checked="checked">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-color.v1.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

        <script type="module" src="js/script.js"></script>
</body>

</html>
